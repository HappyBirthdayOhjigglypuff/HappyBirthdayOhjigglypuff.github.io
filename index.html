<html>
<head>
    <meta charset="utf8">
    <title>Pac-Man</title>
    <link rel="shortcut icon" href="favicon.png">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #wrapper {
            width: 960px;
            margin: 0 auto;
            line-height: 36px;
            text-align: center;
            color: #999;
        }

        canvas {
            display: block;
            background: #000;
        }

        .mod-botton {
            height: 32px;
            padding: 15px 0;
            text-align: center;
        }
    </style>
    <script>
        if (window.top != window.self) {
            window.top.location = self.location.href;
        }
    </script>
</head>
<body>
<div id="wrapper">
    <canvas id="canvas" width="960" height="640">不支持画布</canvas>
    <p>按［空格］暂停或继续</p>
</div>
<div id="wrapper2" style="position: absolute;top:0px;display: none;width: 100%;height: 100%;background: black;z-index: -1">

    <div style="text-align: center">
        <div id="div-font" style="margin: auto;font-size: 100;margin-top: 100%;color:white;opacity: 0">
            Happy Birthday Ohjigglypuff
        </div>
    </div>
    <div style="position: absolute;top:0px;width: 100%;height: 100%;z-index: -1">
        <div id="div-background" style="position: absolute;top:0px;width: 100%;height: 100%;z-index: 0;background: black;opacity: 1"></div>
        <div  style="position: absolute;top:0px;width: 100%;height: 100%;z-index: 0;background: black;opacity: 0.13"></div>
        <img src="images/h5/page1.jpg" width="100%" style="margin-top: 40%;">
    </div>
</div>
<script src="game.js"></script>
<script src="index.js"></script>
</body>
</html>
